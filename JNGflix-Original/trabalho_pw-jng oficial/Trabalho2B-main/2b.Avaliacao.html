  <div class="titulo"><h1>Avalição do Site</h1></div>
  <div class="container mt-3">
    <form class="row g-3 centerForm">

      <div class="col-md-12">
        <label for="name" class="form-label">Nome do avaliador</label>
        <input type="text" class="form-control" id="name" minlength="3" maxlength="30" pattern="[A-Za-z\s]{3,30}" required>
      </div>

      <div class="col-md-12">
        <label for="titulodaavaliacao" class="form-label">Título da avaliação </label>
        <input type="text" class="form-control" id="titulodaavaliacao" minlength="3" maxlength="30" pattern="[A-Za-z0-9\s]{5,50}" required>
      </div>
     
      <div class="col-md-6">
        <label for="data" class="form-label">Data da avaliação</label>
        <input type="date" class="form-control" id="data"  min="2020-01-01" max="2023-12-31" pattern="\d{2}/\d{2}/\d{4}" requiredrequired>
      </div>

      <div class="col-md-6">
        <label for="genero" class="form-label">Gênero da série</label>
        <select id="genero" class="form-select" required>
          <option selected>Selecione</option>
          <option>ação</option>
          <option>comédiaa</option>
          <option>drama</option>
          <option>ficção científica</option>
          <option>documentario</option>
          <option>Terror</option>
          <option>romance</option>
        </select>
      </div>

      <div class="col-md-6">
        <label for="inputCity" class="form-label">Episódio/fase/temporada avaliada</label>
        <input type="text" class="form-control" id="inputCity" min="1" max="5" required>
      </div>

      <div class="col-md-6">
        <label for="inputState" class="form-label">Classificação</label>
        <select id="inputState" class="form-select"required>
          <option selected>Selecione</option>
          <option>1 Estrela</option>
          <option>2 Estrela</option>
          <option>3 Estrela</option>
          <option>4 Estrela</option>
          <option>5 Estrela</option>
        </select>
      </div>
 
      <div class="col-md-12">
        <label for="inputCity" class="form-label">Feedback do site</label>
        <input type="text" class="form-control" id="inputCity" minlength="10" maxlength="500" required>
      </div>
       
      <div class="col-md-6">
        <label for="inputState" class="form-label">Recomendaria nosso site?</label>
        <select id="inputState" class="form-select" required>
          <option selected>Selecione</option>
          <option>Sim</option>
          <option>Não</option>
          <option>Com certeza</option>
          <option>Talvez</option>
        </select>

      <div class="col-12">
        <button type="submit" class="btn btn-primary">Enviar</button>
      </div>
    </form>
  </div>
